
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="stylesheet" href="miestilo.css">
</head>
<body>
    <header>
        <section class="fondotexto1">
            <h1 class="nombre">Sergio Andres Guerra Corrales</h1>
            <h2 class="eslogan">"La diversión de la programación web"</h2>
        </section>
        <img class="fotografia" src="img/avatar.jpg" alt="Fotografia del programador">
    </header>
    <section class="Contenido">
        <article class="tarjetatalleres">
            
            <h1 class="tituloTargetaTalleres">Talleres</h1>
            <img class="fotoTarjetaTalleres" src="img/talleres.png" alt="fotografia de talleres">
            <img class="lineaTalleres" src="img/Linea2.png" alt="">
            <img class="elipseUnoTalleres" src="img/elipse1.png" alt="">
            <img class="elipseDosTalleres" src="img/elipse1.png" alt="">
            <img class="elipseTresTalleres" src="img/elipse1.png" alt="">
            <img class="elipseCuatroTalleres" src="img/elipse1.png" alt="">
            <img class="elipseCincoTalleres" src="img/elipse1.png" alt="">
            <button class="btnCurriculumFigma" type="button" onclick="window.open('https://www.figma.com/file/JN2y3W9b1tDeXQGyfLZhQl/Untitled?node-id=0%3A1')" >Curriculum Figma</button>
            <button class="btnCurriculumHTML" type="button" onclick="window.open('https://ssguerra.neocities.org/Curriculum/img/curriculum.html')" >Curriculum HTML</button>
            <button class="btnGithub" type="button" onclick="window.open('https://github.com/SergioGue28/My-firs-repository.git')" >Repositorio github</button>
            <button class="btnSopaLetras" type="button" onclick="window.open('https://ssguerra.neocities.org/SopaLetras/index.html')">Sopa de letras estatica</button>
        </article>
        
        <article class="tarjetaconsultas">
            <h1 class="tituloTargetaConsultas">Consultas</h1>
            <img class="fotoTarjetaConsultas" src="img/consultas.png" alt="fotografia de Consultas">
            <img class="lineaConsultas" src="img/Linea2.png" alt="">
            <img class="elipseUnoConsultas" src="img/elipse1.png" alt="">
            <button class="btnConsultaDOM" type="button" onclick="window.open('https://ssguerra.neocities.org/ConsultaDOM/index.html')">Consulta DOM</button>
        </article>
        
        <article class="tarjetaretos">
            <h1 class="tituloTargetaRetos">Retos</h1>
            <img class="fotoTarjetaRetos" src="img/retos.png" alt="fotografia de retos">
            <img class="lineaRetos" src="img/Linea2.png" alt="">
            <img class="elipseUnoRetos" src="img/elipse1.png" alt="">
        </article>
        
    </section>
    <footer class="piedepagina">
     
        <img class="githubImg" src="img/github.png" alt="Repositorio GITHUB">
        <img class="neocitieImg" src="img/neocitie.png" alt="Portafolio en NEOCITES">
        <img class="curriculumImg" src="img/curriculum.png" alt="curriculum">
        
     
    </footer>
</body>
</html>
